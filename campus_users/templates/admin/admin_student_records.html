{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
    <h2 class="fw-bold mb-4"><i class="bi bi-mortarboard-fill"></i> Student Records</h2>
    <div class="card shadow-lg p-4">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Dept</th>
                    <th>Year</th>
                    <th>GPA</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.year }}</td>
                    <td>{{ student.gpa }}</td>
                    <td><a href="#" class="btn btn-sm btn-info"><i class="bi bi-eye"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
