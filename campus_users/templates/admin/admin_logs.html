{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
    <h2 class="fw-bold mb-4 text-primary"><i class="bi bi-journal-text"></i> System Logs</h2>
    <div class="card shadow-lg p-4 rounded-3">
        <ul class="list-group">
            {% for log in logs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-semibold">{{ log.action }}</span>
                <span class="badge bg-success">{{ log.timestamp|date:"d-M-Y H:i A" }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
