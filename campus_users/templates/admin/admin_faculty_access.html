{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
    <h2 class="fw-bold mb-4 text-primary"><i class="bi bi-person-badge-fill"></i> Faculty Access</h2>

    <div class="card shadow-lg p-4 rounded-3">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">
                <i class="bi bi-send-check"></i> Grant Access
            </button>
        </form>
    </div>
</div>
{% endblock %}
