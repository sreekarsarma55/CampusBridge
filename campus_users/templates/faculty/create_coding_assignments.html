{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
    <h2 class="fw-bold mb-4"><i class="bi bi-code-slash"></i> Create Coding Assignments</h2>
    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Assignment Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Problem Statement</label>
                <textarea name="problem_statement" class="form-control" rows="4" placeholder="Describe the problem..." required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Cases</label>
                <textarea name="test_cases" class="form-control" rows="3" placeholder="Provide test cases..." required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" name="deadline" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Difficulty</label>
                <select name="difficulty" class="form-select" required>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success"><i class="bi bi-send-check"></i> Create Assignment</button>
        </form>
    </div>
</div>
{% endblock %}
