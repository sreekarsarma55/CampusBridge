<!-- users/templates/users/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Campus Bridge{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <header class="bg-mint-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Campus Bridge</h1>
      <div>
        {% if user.is_authenticated %}
          <span class="mr-4">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="bg-white text-mint-700 px-3 py-1 rounded hover:bg-gray-200">Logout</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container mx-auto py-8">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
