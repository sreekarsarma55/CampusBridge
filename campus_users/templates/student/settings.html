{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="animation: slideFadeIn 0.8s ease-in-out;">
    <h3 class="fw-bold mb-4">⚙️ Settings</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control shadow-sm" id="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Change Password</label>
            <input type="password" class="form-control shadow-sm" id="password" placeholder="Enter new password">
        </div>
        <button type="submit" class="btn btn-primary shadow-sm">Save Changes</button>
    </form>
</div>

<style>
@keyframes slideFadeIn {
    from { transform: translateX(-30px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}
</style>
{% endblock %}
