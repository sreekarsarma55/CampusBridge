{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" data-aos="fade-up">
    <h3 class="mb-4 fw-bold text-primary">
        <i class="bi bi-folder2-open me-2"></i>{{ chapter.name }} - Materials
    </h3>

    <div class="list-group">
        {% for material in materials %}
        <a href="{{ material.file.url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" target="_blank">
            <div>
                <i class="bi bi-file-earmark-{{ material.file.name|slice:"-3:"|lower }} me-2"></i>{{ material.title }}
            </div>
            <span class="badge bg-secondary">{{ material.file.size|filesizeformat }}</span>
        </a>
        {% empty %}
        <p class="text-muted">No materials uploaded yet for this chapter.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
